<!DOCTYPE html>
<html>
<head>

    <title>quiz</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src='@routes.Assets.at("/js/libs/handlebars-1.0.0.js")'></script>
    <script src='@routes.Assets.at("/js/app.js")'></script>

</head>
<body>

<div id="questionsDiv">
</div>

<script id="questions_template" type="text/x-handlebars-template">
    <!-- form styling based on http://getbootstrap.com/css/ -->
    <form id="questionsForm" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <h3>{{question.text}}</h3>
            </div>
        </div>
        {{#each options}}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="questionChoice" value="{{questionNumber}}">{{text}}
                    </label>
                </div>
            </div>
        </div>
        {{/each}}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Next</button>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <span class="error"></span>
        </div>
    </form>
</script>

<script id="results_template" type="text/x-handlebars-template">
    <h3>You have finished the questionnaire. See results below:</h3>
    <p>{{text}}</p>
</script>


<script>
    (function () {
        app()
    })();

</script>
</body>
</html>
